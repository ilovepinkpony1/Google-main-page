<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Google</title>
</head>
<body>
  <header>
    <nav class="header-nav">
      <ul class="header-nav_ul">
        <li>
          <a href="#">
            Почта
          </a>
        </li>
        <li>
          <a href="#">
            Картинки
          </a>
        </li>
        <li>
          <a href="#" class="nav-ul_img-black">
            <img src="images/nine-black-tiles.svg" alt="Google apps" class="black-title">
          </a>
        </li>
        <li>
          <a href="#"class="nav-ul_img-round">
            <img src="images/Ellipse.jpg" alt="Account Google">
        </a>
        </li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="main-logo">
      <img src="images/googlelogo_color_272x92dp.png" alt="Google logo">
    </section>
    <section class="input">
      <label>
        <input type="text" class="main-input">
        <a href="#" class="input-keyboard">
          <img src="images/Google-Noto-Emoji-Objects-62829-keyboard.svg" alt="Экранная клавиатура">
        </a>
        <a href="#" class="input-micro">
            <img src="images/googlemic_color_24dp.png" alt="Голосовой поиск">
          </a>
      </label>
    </section>
    <section class="buttons">
      <button>Поиск в Google</button>
      <button>Мне повезёт!</button>
    </section>
    <section class="leng">
      <p>Сервисы Google доступны на разных языках: </p>
      <a href="#">українська</a>
    </section>
  </main>
  <footer>
    <section class="country">
      <span>Украина</span>
    </section>
    <section class="other">
      <section class="other-first">
        <ul>
          <li><a href="#">Реклама</a></li>
          <li><a href="#">Для бизнеса</a></li>
          <li><a href="#">Всё о Google</a></li>
        </ul>
      </section>
      <section class="other-second">
        <ul>
          <li><a href="#">Конфиденциальность</a></li>
          <li><a href="#">условия</a></li>
          <li><a href="#">Настройки</a></li>
        </ul>
      </section>
    </section>
  </footer>
</body>
</html>
